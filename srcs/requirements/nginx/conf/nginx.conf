server {
    # Listen on port 443 for SSL/TLS
    listen 443 ssl;
    listen [::]:443 ssl;

    # Self-signed SSL certificate paths
    ssl_certificate /etc/nginx/ssl/inception.crt;
    ssl_certificate_key /etc/nginx/ssl/inception.key;

    # Restrict SSL protocols to TLS1.2 or TLS1.3
    ssl_protocols TLSv1.2 TLSv1.3;

    # The server_name is the domain
    server_name ybarbot.42.fr;

    # Root folder (linked to the WordPress volume mount)
    root /var/www/html;
    index index.php index.html index.htm;

    # Pass .php files to WordPress containerâ€™s PHP-FPM on port 9000
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # If needed, a catch-all
    location / {
        try_files $uri $uri/ =404;
    }
}
