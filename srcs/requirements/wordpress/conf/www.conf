; /etc/php/7.4/fpm/pool.d/www.conf
[www]

user = www-data
group = www-data

listen = 9000
listen.owner = www-data
listen.group = www-data

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Ensures environment variables like SQL_USER, SQL_PASSWORD are not reset.
clear_env = no
